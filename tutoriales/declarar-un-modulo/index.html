<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Declarar un módulo</title>

  <script>
    var dojoConfig = (function(){
        var base = location.href.split("/");
        base.pop();
        base = base.join("/");
        return {
          async: true,
          isDebug: true,
          packages:[{
             name: 'myApp', location: base + '/js'
         }]
        };
      })();
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>

  <script>
    require([
      'dojo/dom',
      'myApp/myModule',
      'dojo/domReady!'
    ],function(dom,$){
      // Cargamos el contenido el elemento con ID = content
      $.html("content","Raúl");

      // Recuperamos el valor
      console.log("Get=", $.get("content"));

      // Aplicamos una animación sobre el elemento
      $.move("content", 100, 200);
    });
  </script>
</head>
<body>
  <h1 id="content"></h1>
</body>

</html>
